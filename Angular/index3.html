<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>
    </head>
	<!--Two way biding-->
    <body style="background: #f5e799; font-family: verdana;font-size:16px">
        <div ng-app="" ng-init="Gross_Monthly_Sal='25000';Tax_Monthly_Deduct='300'">
            <table>
                <tr>
                    <td>Gross Monthly Salary:</td>
                    <td><input type="text" ng-model="Gross_Monthly_Sal"</td>
                </tr>
                <tr>
                    <td>Tax Deduction</td>
                    <td><input type="text" ng-model="Tax_Monthly_Deduct"></td>
                </tr>
            </table>
            <p>Net Salary: {{Gross_Monthly_Sal-Tax_Monthly_Deduct}}</p>
        </div>
    </body>
</html>
