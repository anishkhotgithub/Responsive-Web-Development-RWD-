<html>
	<head>
		<title>Jquery Mobile</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<!--https://demos.jquerymobile.com/1.4.5/icons/-->
		<div id="main" data-role="page">
			<div data-role="main" class="ui-content">
				<p>Button Icon Example</p>
				<button id="buttonarrow-left"  data-icon="arrow-l">Left</button>
				<button id="buttonarrow-right" data-inline="true" data-icon="arrow-r">Right</button>
				<button id="buttonarrow-down" data-inline="true" data-icon="arrow-d">Down</button>
				<button id="buttonarrow-up" data-inline="true" data-icon="arrow-u">Up</button>
				<button id="buttonarrow-delete" data-inline="true" data-icon="delete">Delete</button>
				<button id="buttonarrow-refresh" data-inline="true" data-icon="refresh">Refresh</button>
				<button id="buttonarrow-forward" data-inline="true" data-icon="forward">Forward</button>
				<button id="buttonarrow-back" data-inline="true" data-icon="back">Back</button>
				<button id="buttonarrow-check" data-inline="true" data-icon="check">Check</button>
				<button  data-inline="true" data-icon="action">Action</button>
				<button  data-inline="true" data-icon="alert">Alert</button>
				<button  data-inline="true" data-icon="arrow-d-l">Arrow Down Left</button>
				<button  data-inline="true" data-icon="arrow-d-r">Arrow Down Right</button>
				<button  data-inline="true" data-icon="arrow-u-l">Arrow Up Left</button>
				<button  data-inline="true" data-icon="arrow-u-r">Arrow UP Right</button>
				<button  data-inline="true" data-icon="audio">Audio</button>
				<button  data-inline="true" data-icon="bars">Bars</button>
				<button  data-inline="true" data-icon="bullets">Bullets</button>
				<button  data-inline="true" data-icon="calendar">Calendar</button>
				<button  data-inline="true" data-icon="camera">Camera</button>
				<button  data-inline="true" data-icon="carat-l">Carat Left</button>
				<button  data-inline="true" data-icon="carat-r">Carat Right</button>
				<button  data-inline="true" data-icon="carat-u">Carat Up</button>
				<button  data-inline="true" data-icon="carat-d">Carat Down</button>
				<button  data-inline="true" data-icon="clock">Clock</button>
				<button  data-inline="true" data-icon="cloud">Cloud</button>
				<button  data-inline="true" data-icon="comment">Comment</button>
				<button  data-inline="true" data-icon="edit">Edit</button>
			</div>
		</div>
	</body>
</html>
