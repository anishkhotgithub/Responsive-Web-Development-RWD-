<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            function handler(e){
                alert(e.data.message);
            }
            $(document).ready(function(){
               $("button").bind("click",{message: "You Just Clicked Me"},handler);
            });
        </script>
    </head>
    <body>
        <button>Click</button>
    </body>
</html>
